<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container-fluid">
    <div class="row gy-2">
      <div class="col-md-12 col-s-12 order-s-0">
        <div class="p-2 border bg-danger">header</div>
      </div>
      <div class="col-md-12 col-s-12 order-s-2 ">

      </div>
      <div class="col-md-8 col-s-4 order-s-1">

          <div class="col-md-6 col-s-2">
            <div class="p-5 border bg-info" style="height: 200px;">1</div>
          </div>
          <div class="col-md-6 col-s-2">

          </div>
          <div class="col-md-6 col-s-2">
            <div class="p-5 border bg-info" style="height: 200px;" >3</div>
          </div>

          </div>
        </div>
      </div>
      <div class="col-md-4 col-s-12 order-s-3">
        <div class="p-2 border bg-primary" style="height: 300px;">side</div>
      </div>
      <div class="col-md-8 col-s-12 order-s-4">
        <div class="p-5 border bg-success" style="height: 250px;">footer</div>
      </div>
      <div class="col-md-4 col-s-12 order-s-5" style="margin-top: -100px;">

      </div>
    </div>
  </div>
