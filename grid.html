<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
  <div class="container text-center">
    <div class="row ">
      <div class="col-12">
        <div class="p-5 p-sm-5 p-md-4 p-lg-4 border bg-danger"></div>
      </div>
      <div class="col col-12 col-sm-12 col-md-9 col-lg-12 order-lg-1 order-md-1 order-sm-2 order-2 ">
        <div class="p-5 border bg-warning"></div>
      </div>
      <div class="col col-12 col-sm-12 col-md-12 col-lg-9 order-lg-2 order-md-3 order-sm-1 order-1">
        <div class="row ">
          <div class="col w-lg-6 w-md-12 w-sm-12">
            <div class="p-5 my-1 border" style="background-color: yellow;">1</div>
          </div>
          <div class="d-none d-sm-none d-md-none d-lg-block col-lg-6 ">
            <div class="p-5 my-1 border" style="background-color: yellow;">2</div>
          </div>
          <div class="d-none d-sm-none d-md-none d-lg-block col-lg-6">
            <div class="p-5 my-1 border" style="background-color: yellow;" >3</div>
          </div>
          <div class="d-none d-sm-none d-md-none d-lg-block col-lg-6">
            <div class="p-5 my-1 border" style="background-color: yellow;">4</div>
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-12 col-md-3 col-lg-3 order-lg-3 order-md-2 order-sm-3 order-3">
        <div class="p-5 border bg-success h-100"></div>
      </div>
      <div class="col col-12 col-sm-12 col-md-12 col-lg-3 order-5">
        <div class="p-5 border bg-primary h-75" style="position: relative"></div>
      </div>
      <div class="col col-12 col-sm-12 col-md-12 col-lg-9 order-lg-4 order-md-4 order-sm-4 order-4" >
        <div class="p-5 border" style="height: 250px; background-color: pink;"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
